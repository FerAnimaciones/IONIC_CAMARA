<ion-header>
  <ion-navbar>
    <ion-title>
      Camara
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-row class="center">
    <ion-col width-50>
      <button ion-button icon-left (click)="getPicture(1)">  <ion-icon name="camera" ios="ios-camera" md="md-camera"></ion-icon> Ver Cámara</button>
    </ion-col>
    <ion-col width-50>
      <button ion-button icon-left (click)="getPicture(0)"><ion-icon name="albums" ios="ios-albums" md="md-albums"></ion-icon>  Ver Álbum</button>
    </ion-col>
  </ion-row>
  <ion-item class="no-border">
    <ion-label>Regresar URI de la imagen</ion-label>
    <ion-toggle energized [(ngModel)]="useURI"></ion-toggle>
  </ion-item>
  <ion-card>
    <ion-card-header>
      <img [src]="imageData" *ngIf="imageData" />
    </ion-card-header>
    <ion-card-content>
      <ion-card-title>
        <div *ngIf="useURI">Usando URI</div>
        <div *ngIf="!useURI">Usando Base64</div>
      </ion-card-title>
    <p *ngIf="useURI">Tu URI es {{imageData}} </p>
     <p *ngIf="!useURI">Tu Base64 image tiene {{ (imageData+'').length}} bytes</p>

    </ion-card-content>
  </ion-card>
    <ion-card>
    </ion-card>
</ion-content>
